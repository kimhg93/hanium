<script>
    $(document).ready(function() {
        $('#btnLogin').click(function() {
            var in_id = $('#user_id').val();
            var in_pw = $('#user_pw').val();
            if (in_id == "") {
                document.getElementById("id_msg").innerHTML = "아이디를 입력해 주세요.";
                document.getElementById("pw_msg").innerHTML = "&nbsp;";
                return;
            } else if (in_pw == "") {
                document.getElementById("id_msg").innerHTML = "&nbsp;";
                document.getElementById("pw_msg").innerHTML = "비밀번호를 입력해 주세요.";
                return;
            }
            //var action = $('#frmLogin').attr("action");
            var param;
            param = $("form[name=form1]").serialize();
            $.ajax({
                type: "POST",
                url: "/",
                data: param,
                success: function(data) {
                    location.href = list.html;
                },
                error: function(data) {
                    alert("error");
                }
            });
        });
    });
</script>
